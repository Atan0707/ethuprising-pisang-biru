  <path d="M60 100C60 77.9086 77.9086 60 100 60C122.091 60 140 77.9086 140 100C140 122.091 122.091 140 100 140C77.9086 140 60 122.091 60 100Z" stroke="#4F46E5" stroke-width="2" stroke-dasharray="4 4"/>
  
