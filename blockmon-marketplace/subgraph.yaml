specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BlockmonMarketplace
    network: scroll-sepolia
    source:
      address: "0xb5960bDa72Dba8693c4376bca91C166E10CDe75A"
      abi: BlockmonMarketplace
      startBlock: 8421864
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FeePercentageUpdated
        - ListingCancelled
        - ListingCreated
        - ListingPurchased
        - OwnershipTransferred
      abis:
        - name: BlockmonMarketplace
          file: ./abis/BlockmonMarketplace.json
      eventHandlers:
        - event: FeePercentageUpdated(uint256,uint256)
          handler: handleFeePercentageUpdated
        - event: ListingCancelled(indexed uint256,indexed address)
          handler: handleListingCancelled
        - event: ListingCreated(indexed uint256,indexed address,uint256)
          handler: handleListingCreated
        - event: ListingPurchased(indexed uint256,indexed address,indexed address,uint256)
          handler: handleListingPurchased
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/blockmon-marketplace.ts
