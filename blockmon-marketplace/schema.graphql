type FeePercentageUpdated @entity(immutable: true) {
  id: Bytes!
  oldFeePercentage: BigInt! # uint256
  newFeePercentage: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ListingCancelled @entity(immutable: true) {
  id: Bytes!
  tokenId: BigInt! # uint256
  seller: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ListingCreated @entity(immutable: true) {
  id: Bytes!
  tokenId: BigInt! # uint256
  seller: Bytes! # address
  price: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ListingPurchased @entity(immutable: true) {
  id: Bytes!
  tokenId: BigInt! # uint256
  seller: Bytes! # address
  buyer: Bytes! # address
  price: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
